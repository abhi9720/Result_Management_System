<div class="container h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-md-6">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Login</h5>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-3">
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                </div>
                <input type="email" class="form-control" id="email" formControlName="email">
              </div>

              <div class="text-danger small"
                *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
                <div *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</div>
                <div *ngIf="loginForm.controls['email'].errors?.['email']">Invalid email format.</div>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="password">Password</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                </div>
                <input type="password" class="form-control" id="password" formControlName="password">
              </div>

              <div class="text-danger small"
                *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
                <div *ngIf="password?.errors?.['required']">Password is required.</div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
          </form>
        </div>

        <p class="text-end pe-3">
          <a routerLink="/register">Register Now</a>
        </p>
      </div>

    </div>
  </div>
</div>
