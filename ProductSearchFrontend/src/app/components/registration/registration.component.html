<div class="container h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Registration</h5>

          <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="mt-3">
            <div class="form-group mb-2">
              <div class="row">
                <div class="col">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" formControlName="firstName">
                  <div class="text-danger small" *ngIf="registrationForm.controls['firstName'].invalid && registrationForm.controls['firstName'].touched">
                    <div *ngIf="registrationForm.controls['firstName'].errors?.['required']">First Name is required.</div>
                  </div>
                </div>
                <div class="col">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastName" formControlName="lastName">
                  <div class="text-danger small" *ngIf="registrationForm.controls['lastName'].invalid && registrationForm.controls['lastName'].touched">
                    <div *ngIf="registrationForm.controls['lastName'].errors?.['required']">Last Name is required.</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group mb-2">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email">
              <div class="text-danger small" *ngIf="registrationForm.controls['email'].invalid && registrationForm.controls['email'].touched">
                <div *ngIf="registrationForm.controls['email'].errors?.['required']">Email is required.</div>
                <div *ngIf="registrationForm.controls['email'].errors?.['email']">Invalid email format.</div>
              </div>
            </div>

            <div class="form-group mb-2">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password">
              <div class="text-danger small" *ngIf="registrationForm.controls['password'].invalid && registrationForm.controls['password'].touched">
                <div *ngIf="registrationForm.controls['password'].errors?.['required']">Password is required.</div>
              </div>
            </div>

            <div class="form-group mb-2">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
              <div class="text-danger small" *ngIf="registrationForm.controls['confirmPassword'].touched">
                <div *ngIf="registrationForm.hasError('passwordMismatch')">Passwords do not match.</div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Submit</button>
          </form>
        </div>

        <p class="text-end pe-3">
          <a routerLink="/login">Have an Account Already?</a>
        </p>
      </div>
    </div>
  </div>
</div>
